<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boy.css">
</head>
<body>
<section class="container">
    <div class="parent"> 
        <div class="head">

          <div class="hear">
            <div class="hear-1"></div>
            <div class="hear-left"></div>
            <div class="hear-right"></div>
            <div class="hear-test"></div>
        </div>
            <div class="ear-1"></div>
            <div class="ear-2"></div>
  
        <div class="eye-brow">
          <div class="brow1"></div>
          <div class="brow2"></div>
        </div>
  
        <div class="eyes">
          <div class="left-eye">
            <div class="inside"></div>
          </div>
          <div class="right-eye">
            <div class="inside"></div>
          </div>
        </div>
  
  
        <div class="nose"></div>
  
        <div class="face">
          <div class="right-face"></div>
          <div class="left-face"></div>
        </div>
  
        <div class="mouth">
          <div class="teeth"></div>
          <div class="Tongue"></div>
        </div>


      
      </div>
      <div class="body">
        
        
        
      <div class="all">
      
          <!--start right leg and shoes and knee -->
          <div class="leg-right-shoes">
            <div class="knee-r"></div>
            <div class="leg-r"></div>
            <div class="r-p-1"></div>
            <div class="r-p-2"></div>
            <div class="r-p-3"></div>
            <div class="r-p-4"></div>
            <div class="r-p-5"></div>
            <div class="r-p-6"></div>
          </div>
          <!--end right leg and shoes and knee -->
          <!--start left leg and shoes and knee -->
        <div class="leg-left-shoes">
          <div class="knee-l"></div>
          <div class="leg-l"></div>
          <div class="l-p-1"></div>
          <div class="l-p-2"></div>
          <div class="l-p-3"></div>
          <div class="l-p-4"></div>
          <div class="l-p-5"></div>
          <div class="l-p-6"></div>
        </div>
        
        <!--end left leg and shoes and knee -->
        <!-- start short -->
        <div class="main-short">
          <div class="short"> </div>
          <div class="sh-1"></div>
          <div class="sh-2"></div>
          <div class="sh-3"></div>
          <div class="sh-4"></div>
          <div class="sh-5"></div>
        </div>
        <!-- end short -->
        <div class="neck"></div>
          <!-- start t-shirt -->
          <div class="main-t-shirt">
            <div class="t-shirt"></div>
            <div class="neck-shirt"></div>
            <div class="right-h"></div>
            <div class="left-h"></div>
          </div>
          <!--end t-shirt  -->

        <!-- start rigt hand -->
        <div class="shouldr-right"></div>
        <div class="right-hand">
          <div class="hand-2">
            <div class="hnd"></div>
            <div class="finger-1"></div>
            <div class="finger-2"></div>
            <div class="finger-3"></div>
            <div class="finger-4"></div>
            <div class="finger-5"></div>
        </div>
        </div>
        <!-- end rigt hand -->


        <!-- start left hand -->
        <div class="shouldr-left"></div>
        <div class="left-hand">
          <div class="hand-3">
            <div class="hd"></div>
            <div class="finger-6"></div>
            <div class="finger-7"></div>
            <div class="finger-8"></div>
            <div class="finger-9"></div>
            <div class="finger-10"></div>
        </div>
        </div>
        <!-- end left hand -->



        
  
      </div>


    </div>

</section>

</body>
</html
